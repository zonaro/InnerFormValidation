<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Testar InnerFormValidation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>window.innerForm = { verbose: true } //add this line to your code to see verbose messages on console </script>
    <script src="InnerFormValidation.js"></script>
    

</head>

<body>
    <div class="container">
        <form action="javascript:void(0)" class="validate">

            <div class="row">
                <div class="col-md-12">
                    <h1>Validation Test</h1>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Forbidden Spaces (with mask)</label>
                        <input type='text' placeholder="Texto" class='form-control mask nospace' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Alphanumeric (A-Z, 0-9)</label>
                        <input type='text' placeholder="Texto" class='form-control alphanumeric' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Aplha (A-Z)</label>
                        <input type='text' placeholder="Texto" class='form-control alpha' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Only Lowercase</label>
                        <input type='text' placeholder="Texto" class='form-control lower' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Only lowercase (with mask)</label>
                        <input type='text' placeholder="Texto" class='form-control mask lower' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Only Uppercase</label>
                        <input type='text' placeholder="Texto" class='form-control upper' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Only UpperCase (with mask)</label>
                        <input type='text' placeholder="Texto" class='form-control mask upper' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Required Field</label>
                        <input type='text' placeholder="Preencha esse campo" class='form-control obg' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Minimum 4 characters lenght</label>
                        <input type='text' placeholder="" class='form-control minlen 4' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Maximum 4 characters lenght</label>
                        <input type='text' placeholder="" class='form-control maxlen 4' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Exact 4 characters lenght (with mask)</label>
                        <input type='text' placeholder="" class='form-control mask len 4' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Exact 4 characters lenght</label>
                        <input type='text' placeholder="" class='form-control len 4' />

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Field containing a space character</label>
                        <input type='text' placeholder="Nome e Sobrenome" class='form-control contains _space' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Field containing any of {}() characters</label>
                        <input type='text' placeholder="Digite alguns caracteres"
                            class='form-control containsanychar {}()' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Field containing none of ABCD characters</label>
                        <input type='text' placeholder="Digite alguns caracteres"
                            class='form-control notcontainschar ABCD' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Required field with HTML5 bubble</label>
                        <input type='text' placeholder="Preencha esse campo" class='form-control obg'
                            data-invalidmessage="Hey bro, don't forget me! 🙄" />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type='text' placeholder="Email" class='form-control email' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Numeric</label>
                        <input type='text' placeholder="Apenas Numeros" class='form-control num' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Numeric (with mask)</label>
                        <input type='text' placeholder="Apenas Numeros" class='form-control mask num' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Number with leading Zeros</label>
                        <input type='text' placeholder="Apenas Numeros"
                            class='form-control mask num len 8 leadingzero' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> EAN</label>
                        <input type='text' placeholder="Apenas Numeros" class='form-control mask num ean' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Brazilian telephone (with mask)</label>
                        <input type='text' placeholder="Telefone" class='form-control mask tel' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Brazilian telephone</label>
                        <input type='text' placeholder="Telefone" class='form-control tel' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> CPF (with mask)</label>
                        <input type='text' placeholder="CPF" class='form-control mask cpf' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div> CNPJ (with mask)</div>
                        <input type='text' placeholder="CNPJ" class='form-control mask cnpj' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div> CPF or CNPJ (with mask)</div>
                        <input type='text' placeholder="CPF ou CNPJ" class='form-control mask cpfcnpj' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Brazilian Postal Code (aka CEP) (with mask)</label>
                        <input type='text' placeholder="CEP" class='form-control mask cep' />

                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label>URL</label>
                        <input type='text' placeholder="CEP" class='form-control mask url' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Date (with mask)</label>
                        <input type='text' placeholder="Data" class='form-control mask date' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Time (with mask)</label>
                        <input type='text' placeholder="hh:mm:ss" class='form-control mask time' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Date and Time (with mask)</label>
                        <input type='text' placeholder="dd/MM/yyyy hh:mm:ss" class='form-control mask datetime' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Short Date and Time (With mask)</label>
                        <input type='text' placeholder="dd/MM/yyyy hh:mm" class='form-control mask datetimeshort' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Age validation (18+)</label>
                        <input type='text' placeholder="dd/MM/yyyy" class='form-control mask date minage 18' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Short Time (with mask)</label>
                        <input type='text' placeholder="hh:mm" class='form-control mask timeshort' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Number greater than 10</label>
                        <input type='text' placeholder="Numero" class='form-control mask num after 10' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Number less than 10</label>
                        <input type='text' placeholder="Numero" class='form-control mask num before 10' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Any Date before today</label>
                        <input type='text' placeholder="Data" class='form-control mask date before today' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Any date after today</label>
                        <input type='text' placeholder="Data" class='form-control mask date after today' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Field comparison</label>
                        <input type='text' id="c1" placeholder="Senha" class='form-control eq #c2' />
                        <input type='text' id="c2" placeholder="Confirmar Senha" class='form-control eq #c1' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Strong password (min 8 characters and 4 criteria)</label>
                        <input type='password' placeholder="Senha" class='form-control password strong minlen 8' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Medium Password (min 4 characters and 3 criteria)</label>
                        <input type='password' placeholder="Senha" class='form-control password medium minlen 4' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>CreditCard (with mask)</label>
                        <input type='text' id="senha" placeholder="Qualquer Cartao"
                            class='form-control mask creditcard' />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Visa CreditCard (with mask)</label>
                        <input type='text' placeholder="Visa" class='form-control mask creditcard visa' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Mastercard CreditCard (with mask)</label>
                        <input type='text' placeholder="Mastercard" class='form-control mask creditcard mastercard' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Number Range</label>
                        <input type='text' placeholder="(entre 1 e 10)" class='form-control mask num 1 to 10' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date Range</label>
                        <input type='text' placeholder="(Entre 01/01/2019 e 31/12/2019)" id="datarange"
                            class='form-control mask date 01/01/2019 to 31/12/2019' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Success and/or Error callback (compare the value with div#div_OK)</label>
                        <input type='text' placeholder="Escreva OK neste campo" class='form-control obg eq #div_OK'
                            data-invalidcallback="$('#div_OK').fadeOut()" data-validcallback="$('#div_OK').fadeIn()" />
                    </div>
                    <p id="div_OK">OK</p>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Number Autocomplete (for address)</label>
                        <input type='text' placeholder="Digite o Numero"
                            class='form-control mask homenum autocomplete' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Brazilian Address autocomplete by PostalCode (aka CEP)</label>
                        <input type='text' placeholder="Digite o CEP" class='form-control mask cep autocomplete' />
                    </div>
                    <p class="autocomplete fulladdress"></p>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>DDD</label>
                        <input type='text' placeholder="Digite o Numero"
                            class='form-control mask num autocomplete ddd keepold' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>IBGE</label>
                        <input type='text' placeholder="Digite o Numero"
                            class='form-control mask num autocomplete ibge' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>GIA</label>
                        <input type='text' placeholder="Digite o Numero"
                            class='form-control mask num autocomplete gia' />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Siafi</label>
                        <input type='text' placeholder="Digite o Numero"
                            class='form-control mask num autocomplete siafi' />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success">Test</button>
                </div>
            </div>

            <style>
                .error {
                    border-color: red !important;
                }

                .success {
                    border-color: green !important;
                }
            </style>

        </form>
    </div>

</body>

</html>
